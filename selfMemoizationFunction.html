<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Julia is learning Java Script</title>
    <style>
#results li.pass { color: green; }
#results li.fail { color: red; }
</style>
</head>
<body>
    <div id="results">
        
        </div>
    <script>
        function isPrime(num) {
            if (isPrime.answers[num] != null)
                return isPrime.answers[num];
            var prime = num != 1; // Everything but 1 can be prime
            for (var i = 2; i < num; i++) {
                if (num % i == 0) {
                    prime = false;
                    break;
                }
            }
            return isPrime.answers[num] = prime;
        }
        isPrime.answers = {};
        assert(isPrime(5), "Make sure the function works, 5 is prime.");
        assert(isPrime.answers[5], "Make sure the answer is cached.");
        assert(isPrime.answers[6], "Make sure the answer is cached.");

        



        function assert(value, desc) {
            var li = document.createElement("li");

            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
        </script>
    
</body>
</html>
