<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Julia is learning Java Script</title>
    <style>
#results li.pass { color: green; }
#results li.fail { color: red; }
</style>
</head>
<body>
    <div id="results">
    <input id="first"/><input id="second"/>
        
        </div>
    <script>
        var elems = {
            find: function(id){
                this.add( document.getElementById(id) );
            },
            length: 0,            
            add: function(elem){
                Array.prototype.push.call( this, elem );
            }
        };

        elems.add("first");

        assert( elems.length == 1 && elems[0].nodeType,
        "Verify that we have an element in our stash");

        elems.add("second");

        assert( elems.length == 2 && elems[1].nodeType,
        "Verify the other insertion" );        

        function assert(value, desc) {
            var li = document.createElement("li");

            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
        </script>
    
</body>
</html>
